{% extends 'base.html' %}
{% block title %}DJango Forum | Forum{% endblock %}
{% block content %}
  <div class="posts">
    {% for post in posts %}
      <div class="post">
        <h3 class="post__header">{{ post.title }}</h3>
        <p class="post__content">{{ post.content }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
